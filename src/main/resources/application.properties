spring.application.name=desafio-itau

spring.datasource.url=jdbc:h2:mem:db_transactions
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
logging.level.com.devalvesg=DEBUG
spring.jackson.time-zone=UTC

# Redis cache
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=RedisPass
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.redis=DEBUG
logging.level.org.springframework.redis.connection.lettuce=TRACE